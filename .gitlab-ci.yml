image: maven:3.6.0-jdk-11

stages:
  - compile
  - test
  - checkstyle

build:
  stage: compile
  script:
    - mvn --batch-mode compiler:compile

test:
  stage: test
  script:
    - mvn test --batch-mode -Dcheckstyle.skip
  after_script:
    - mvn jacoco:report
    - cat target/site/jacoco/index.html


checkstyle:
  stage: checkstyle
  script:
    - mvn --batch-mode checkstyle:check
  allow_failure: true
